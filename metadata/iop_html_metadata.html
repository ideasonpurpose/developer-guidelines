  <!-- Open Graph -->
  <meta property="og:type" content="article">
  <meta property="og:title" content="Page Title">
  <meta property="og:description" content="One or two sentence description of the page. An excerpt.">
  <meta property="og:url" content="http://example.com/page_permalink">
  <meta property="og:image" content="http://example.com/images/splash.png">
  <meta property='og:site_name' content='Site Title'>

  <!-- Twitter Cards -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" value="Page Title">
  <meta name="twitter:description" value="One or two sentence description of the page. An excerpt.">
  <meta name="twitter:site" content="@site_username">
  <meta name="twitter:creator" content="@creator_username">
  <meta name="twitter:image" content="http://example.com/images/splash.png">

  <!-- optional Twitter labels -->
  <meta name="twitter:label1" value="Label 1">
  <meta name="twitter:data1" value="value 1">
  <meta name="twitter:label2" value="Label 2">
  <meta name="twitter:data2" value="value 2">
